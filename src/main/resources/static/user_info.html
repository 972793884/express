                                        <label>电话:</label>

                                               :value="user.phone" required="required">
                                    </div>
                                    <div class="form-group">
                                        <label>邮箱</label>
                                        <input type="text" value="" id="doorAdress"
                                               class="form-control validate[required]" placeholder="详细地址-楼号-门牌号"
                                               :value="user.email" required="required">
                                        <input type="hidden" name="doorAdress">
                                    </div>
                                    <div class="form-group">
                                        <label>角色</label>
                                        <input type="text" readonly class="form-control validate[required]"
                                               placeholder=""
                                               value="管理员" required="required" v-if="user.role==0">
                                        <input type="text" readonly class="form-control validate[required]"
                                               placeholder=""
                                               value="快递员" required="required" v-if="user.role==1">
                                    </div>
                                    <button type="button" @click="save()" class="btn btn-default w3ls-button">保存

                                </form>
                            </div>

<script>

    $(function () {
        $("#userForm").validationEngine('attach', {
            relative: true,
            scroll: true,
            custom_error_messages: {
                required: {
                    message: '这里不能是空的啦'
                }
            },
            overflownDIV: "#divPostion",
            promptPosition: "bottomRight" //验证弹出框的位置，topRight,topLeft,bottomRight,bottomLeft,centerRight,centerLeft,inline
        });
    });

    var vm = new Vue({
        el: "#app",
        data: {
            user: '',
        },
        mounted: function () {
            this.getmodel();
            isLogin()
        },
        methods: {
            getmodel: function (page) {
                $.ajax({
                    url: "/user/getThisLoginUser",
                    type: "GET",
                    data: {},
                    dataType: "json",
                    success: function (data) {
                        vm.user = data
                    }
                });

            },
            save: function () {
                if (!$("#userForm").validationEngine('validate'))
                    return
                $("#userForm").ajaxSubmit({
                    dataType: "json",
                    async: false,
                    beforeSubmit: function (formData, jqForm, options) {
                        tipIndex = parent.layer.load(1, {
                            shade: 0.01
                        });
                    },
                    success: function (ret) {
                        if (ret.state == "ok") {
                            parent.layer.msg("success", {
                                time: 3000,
                            })

                        } else {
                            layer.msg("failed", {
                                time: 3000,
                            })
                        }

                    },
                    complete: function (ret) {
                        parent.layer.close(tipIndex);
                    }
                })
            }
        }
    });
</script>
